{% extends 'all_games.html' %}

{% block table %}
<div class="container mt-4">
<table id="queryTable">
    <thead>
        <tr id="tableHeaders">
            <!-- Columns will be added here -->
             <th> AppID </th>
             <th> Game Title </th>
             <th> View </th>
        </tr>
    </thead>
    
    <tbody id="tableBody">
        <!-- Rows will be added here -->
         {% for row in rows %}
         <tr>
            {% for value in row %}
            <td> {{ value }} </td>
            {% endfor %}
            <td>
                <a class="btn btn-dark" role="button" href="{{ url_for('view_game', appid=row[0]) }}">View</a>
             </td>
         </tr>
         {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
