<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='steam_logo.png') }}">

</head>
<body id="page-container">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="/"><i class="fa fa-gamepad"></i> STEAM Games Database </a>
            <ul class="navbar-nav d-flex flex-row me-auto mb-lg-0">
                <li class="nav-item px-3 {% if session['engine'] == 21262 %}active-node{% endif %}">
                  <a class="nav-link" href="/all_games">All Games</a>
                </li>
                <li class="nav-item px-3 {% if session['engine'] == 21272 %}active-node{% endif %}">
                  <a class="nav-link" href="/windows_exclusive">Windows Exclusive</a>
                </li>
                <li class="nav-item px-3 {% if session['engine'] == 21282 %}active-node{% endif %}">
                  <a class="nav-link" href="/multi-platform">Multi-Platform</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4">

        <div id="main">
        {% block content %}
        {% endblock %}
        </div>

        <footer>
            <hr/>
            <em>MCO2 Project - Created by Capunitan, Santiago, & Villarica (XX22)</em>
        </footer>

    </div>
